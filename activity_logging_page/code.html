<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Activity - Competence CRM</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/sidebar.css">
  <link rel="stylesheet" href="/assets/portal.css">
</head>

<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Sidebar Container -->
  <div id="sidebarContainer"></div>

  <!-- Main Content -->
  <main class="content">
    <div class="dashboard-header">
      <h1>Log Activity</h1>
      <p>Record client interactions and service calls</p>
    </div>

    <div id="alertContainer"></div>

    <div class="main-card">
      <div class="card-header">
        <h2>New Activity</h2>
      </div>
      <div class="card-body">
        <form id="activityForm">
          <div class="form-group">
            <label for="client">Select Client *</label>
            <select id="client" required>
              <option value="">-- Select Client --</option>
            </select>
          </div>

          <div class="form-group">
            <label for="category">Connection Type *</label>
            <select id="category" required>
              <option value="">-- Select Type --</option>
              <option value="service_call">Service Call</option>
              <option value="follow_up">Follow-up</option>
              <option value="meeting">Meeting</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="whatsapp">WhatsApp</option>
            </select>
          </div>

          <div class="form-group">
            <label for="outcome">Outcome *</label>
            <select id="outcome" required>
              <option value="">-- Select Outcome --</option>
              <option value="connected">Connected Successfully</option>
              <option value="no_response">No Response</option>
              <option value="follow_up_needed">Follow-up Needed</option>
              <option value="issue_resolved">Issue Resolved</option>
              <option value="scheduled_callback">Scheduled Callback</option>
            </select>
          </div>

          <div class="form-group">
            <label>Follow-up</label>
            <div style="display:flex;gap:12px;align-items:center">
              <label><input type="checkbox" id="follow_up_required"> Follow-up required</label>
              <input type="datetime-local" id="follow_up_due_date" style="max-width:240px">
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" placeholder="Add any additional notes about this interaction..." maxlength="500"
              rows="4"></textarea>
          </div>

          <div style="display:flex;gap:12px">
            <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Log Connection</button>
            <button type="button" class="btn-secondary"
              onclick="location.href='/employee_dashboard_page/index.html'">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <div class="main-card">
      <div class="card-header">
        <h2>Activity History</h2>
        <div class="search-wrapper" style="margin-bottom:0; width: 250px;">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search history...">
        </div>
      </div>
      <div class="card-body">
        <div id="activityList" style="max-height: 400px; overflow-y: auto;"></div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="/assets/auth.js"></script>
  <script src="/assets/sidebar.js"></script>
  <script>
    // Init Sidebar
    document.addEventListener('DOMContentLoaded', () => {
      Sidebar.init('employee', 'activity');
      initPage();
    });

    const els = {
      loading: document.getElementById('loadingOverlay'),
      alertContainer: document.getElementById('alertContainer'),
      clientSelect: document.getElementById('client'),
      activityList: document.getElementById('activityList')
    };

    const showLoading = () => els.loading.classList.add('visible');
    const hideLoading = () => els.loading.classList.remove('visible');

    const showAlert = (msg, type = 'success') => {
      const div = document.createElement('div');
      div.className = `alert alert-${type}`; // Note: Add alert styles to portal.css if missing
      div.style.padding = '12px';
      div.style.marginBottom = '16px';
      div.style.borderRadius = '8px';
      div.style.backgroundColor = type === 'success' ? '#dcfce7' : '#fee2e2';
      div.style.color = type === 'success' ? '#166534' : '#991b1b';
      div.textContent = msg;
      els.alertContainer.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    };

    async function initPage() {
      const user = await Auth.checkAuth('employee');
      if (!user) return;

      await loadClients();
      await refreshHistory();

      document.getElementById('activityForm').addEventListener('submit', submitActivity);
      document.getElementById('search').addEventListener('input', debounce(refreshHistory, 300));
    }

    async function loadClients() {
      try {
        showLoading();
        const res = await Auth.apiCall('/api/clients');
        const clients = res.data || [];

        // Sort by last contact
        clients.sort((a, b) => {
          const da = a.last_contact_date ? new Date(a.last_contact_date) : new Date(0);
          const db = b.last_contact_date ? new Date(b.last_contact_date) : new Date(0);
          return db - da;
        });

        els.clientSelect.innerHTML = '<option value="">-- Select Client --</option>' +
          clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

        // Pre-select if param exists
        const params = new URLSearchParams(window.location.search);
        const cid = params.get('client');
        if (cid) els.clientSelect.value = cid;

      } catch (e) {
        console.error(e);
        showAlert('Failed to load clients', 'danger');
      } finally {
        hideLoading();
      }
    }

    async function refreshHistory() {
      try {
        const search = document.getElementById('search').value;
        let url = '/api/activity-feed?limit=50';
        if (search) url += `&search=${encodeURIComponent(search)}`;

        const res = await Auth.apiCall(url);
        const activities = res.data || [];

        if (activities.length === 0) {
          els.activityList.innerHTML = '<p style="text-align:center; color:var(--text-muted)">No activity found.</p>';
          return;
        }

        els.activityList.innerHTML = activities.map(a => `
                    <div style="padding: 12px; border-bottom: 1px solid var(--border);">
                        <div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                            <strong style="font-size:14px; color:var(--text-main)">${a.client_name || 'Unknown Client'}</strong>
                            <span style="font-size:12px; color:var(--text-muted)">${new Date(a.created_at).toLocaleString()}</span>
                        </div>
                        <div style="font-size:13px; color:var(--text-main); margin-bottom:4px;">
                            <span class="badge inactive" style="margin-right:8px">${a.category}</span>
                            ${a.outcome}
                        </div>
                        <div style="font-size:13px; color:var(--text-muted)">${a.notes || ''}</div>
                    </div>
                `).join('');

      } catch (e) {
        console.error(e);
        showAlert('Failed to load history', 'danger');
      }
    }

    async function submitActivity(e) {
      e.preventDefault();
      const formData = {
        client_id: document.getElementById('client').value,
        category: document.getElementById('category').value,
        outcome: document.getElementById('outcome').value,
        notes: document.getElementById('notes').value,
        follow_up_required: document.getElementById('follow_up_required').checked,
        follow_up_due_date: document.getElementById('follow_up_due_date').value || null,
        quantity: 1,
        contact_method: document.getElementById('category').value
      };

      try {
        showLoading();
        await Auth.apiCall('/api/activity-log', {
          method: 'POST',
          body: JSON.stringify(formData)
        });
        showAlert('Activity logged successfully');
        document.getElementById('activityForm').reset();
        refreshHistory();
      } catch (e) {
        console.error(e);
        showAlert(e.message || 'Failed to log activity', 'danger');
      } finally {
        hideLoading();
      }
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
</body>

</html>
