[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Set asyncio mode for async tests
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=50

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage  options
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
