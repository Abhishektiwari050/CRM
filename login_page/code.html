<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Competence Consulting E-commerce LLP</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Removed unreachable /assets/colors.css to avoid 404 under simple server -->
<script src="/assets/api.js"></script>
<script src="/assets/ui.js"></script>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f1f5f9 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23f1f5f9" stroke-width="0.5" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
  pointer-events: none;
}

.login-container {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 0 0 1px #e2e8f0;
  width: 100%;
  max-width: 420px;
  padding: 48px;
  animation: slideUp 0.6s ease-out;
  position: relative;
  z-index: 1;
}

.login-header {
  text-align: center;
  margin-bottom: 40px;
}

.login-header .logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 20px;
  border-radius: 16px;
  background: #eff6ff;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #bfdbfe;
}

.login-header .logo i {
  font-size: 32px;
  color: #2563eb;
}

.login-header h1 {
  font-size: 28px;
  color: #0f172a;
  margin-bottom: 8px;
  font-weight: 700;
  letter-spacing: -0.025em;
}

.login-header p {
  font-size: 16px;
  color: #475569;
  font-weight: 500;
}

.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  font-weight: 600;
  color: #0f172a;
  margin-bottom: 8px;
  font-size: 14px;
}

.form-group input {
  width: 100%;
  padding: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 16px;
  transition: all 0.2s ease;
  background: #ffffff;
  color: #0f172a;
}

.form-group input:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px #dbeafe;
}

.form-group input.error {
  border-color: #ef4444;
  box-shadow: 0 0 0 3px #fee2e2;
}

.error-msg {
  color: #dc2626;
  font-size: 14px;
  margin-top: 8px;
  display: none;
  font-weight: 500;
}

.error-msg.show {
  display: block;
}

.btn-login {
  width: 100%;
  padding: 16px;
  background: #2563eb;
  color: #ffffff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  margin-top: 32px;
  position: relative;
  overflow: hidden;
}

.btn-login:hover {
  background: #1d4ed8;
  transform: translateY(-1px);
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
}

.btn-login:active {
  transform: translateY(0);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.forgot-password {
  text-align: center;
  margin-top: 24px;
}

.forgot-password a {
  color: #2563eb;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: color 0.2s ease;
}

.forgot-password a:hover {
  color: #1d4ed8;
  text-decoration: underline;
}

.alert {
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 24px;
  display: none;
  animation: slideIn 0.3s ease;
  font-weight: 500;
}

.alert.show {
  display: block;
}

.alert-danger {
  background: #fef2f2;
  color: #991b1b;
  border: 1px solid #fecaca;
}

.alert-success {
  background: #f0fdf4;
  color: #166534;
  border: 1px solid #bbf7d0;
}

.alert-info {
  background: #eff6ff;
  color: #1d4ed8;
  border: 1px solid #bfdbfe;
}

.loading {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 9999;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(4px);
}

.loading.show {
  display: flex;
}

.spinner {
  border: 4px solid rgba(255, 255, 255, 0.2);
  border-top: 4px solid #ffffff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px) scale(0.95);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 480px) {
  .login-container {
    padding: 32px 24px;
    margin: 16px;
  }
  
  .login-header h1 {
    font-size: 24px;
  }
  
  .form-group input {
    padding: 14px;
  }
  
  .btn-login {
    padding: 14px;
  }
}
</style>
</head>
<body>
<div class="loading" id="loading"><div class="spinner"></div></div>

<div class="login-container">
<div class="login-header">
<div class="logo">
<img src="/static/images/logo.png" alt="CRM Logo" style="width: 100%; height: 100%; object-fit: contain; border-radius: 12px;">
</div>
<h1>Competence CRM</h1>
<p>Sign in to your account</p>
</div>

<div class="alert alert-danger" id="alertBox"></div>

<form id="loginForm" role="form" aria-label="Login form">
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email" aria-required="true" aria-describedby="emailError" autofocus>
<div class="error-msg" id="emailError">Please enter a valid email address</div>
</div>

<div class="form-group">
<label for="password">Password</label>
<div style="display:flex;gap:8px;align-items:center">
<input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" aria-required="true" aria-describedby="passwordError" style="flex:1">
<button type="button" id="togglePassword" aria-label="Show password" style="padding:10px;border:2px solid #e2e8f0;border-radius:10px;background:#fff;cursor:pointer"><i class="fas fa-eye"></i></button>
</div>
<div class="error-msg" id="passwordError">Password is required</div>
</div>

<button type="submit" class="btn-login" id="loginBtn" aria-label="Sign in to your account">
<i class="fas fa-sign-in-alt"></i> Sign In
</button>
</form>

<div class="forgot-password">
<a href="#" onclick="showForgotPassword()">Forgot your password?</a>
</div>
</div>

<script>
document.title = 'Login - Competence CRM';
const show = id => document.getElementById(id)?.classList.add('show');
const hide = id => document.getElementById(id)?.classList.remove('show');

const sanitizeInput = str => str.replace(/[<>"'&]/g, char => {
  const map = {'<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#x27;', '&': '&amp;'};
  return map[char];
});

const showAlert = (message, type = 'danger') => {
  const alertBox = document.getElementById('alertBox');
  if (!alertBox) return;
  alertBox.textContent = sanitizeInput(message);
  alertBox.className = `alert alert-${type} show`;
  setTimeout(() => alertBox.classList.remove('show'), 5000);
};

const validateEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

const validateForm = () => {
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  
  const isEmailValid = validateEmail(email);
  const isPasswordValid = password.length > 0;
  
  if (!isEmailValid) {
    emailInput.classList.add('error');
    document.getElementById('emailError').classList.add('show');
  } else {
    emailInput.classList.remove('error');
    document.getElementById('emailError').classList.remove('show');
  }
  
  if (!isPasswordValid) {
    passwordInput.classList.add('error');
    document.getElementById('passwordError').classList.add('show');
  } else {
    passwordInput.classList.remove('error');
    document.getElementById('passwordError').classList.remove('show');
  }
  
  return isEmailValid && isPasswordValid;
};

const handleLogin = async (e) => {
  e.preventDefault();
  if (!validateForm()) return;

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const btn = document.getElementById('loginBtn');
  
  try {
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    show('loading');
    
    const apiUrl = window.location.hostname === 'localhost' && window.location.port === '3000' ? 'http://localhost:8000' : window.location.origin;
    const res = await fetch(`${apiUrl}/api/auth/login`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({email, password})
    });
    
    if (!res.ok) {
      const err = await res.json().catch(() => ({error: {message: 'Login failed'}}));
      throw new Error(err.error?.message || 'Invalid credentials');
    }
    
    const data = await res.json();
    localStorage.setItem('token', data.access_token);
    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
    
    const role = (data.user.role || '').toLowerCase();
    const redirectUrl = role === 'manager' || role === 'admin' ? '/manager_dashboard_page/code.html' : '/employee_dashboard_page/code.html';
    location.href = redirectUrl;
  } catch (error) {
    console.error('Login error:', error);
    showAlert(error.message || 'Login failed. Please try again.', 'danger');
  } finally {
    hide('loading');
    btn.disabled = false;
    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
  }
};

const showForgotPassword = () => {
  showAlert('Please contact your administrator to reset your password.', 'info');
};

document.getElementById('loginForm').addEventListener('submit', handleLogin);

document.getElementById('togglePassword').addEventListener('click', function(){
  const pwd = document.getElementById('password');
  const isText = pwd.type === 'text';
  pwd.type = isText ? 'password' : 'text';
  this.innerHTML = `<i class="fas fa-${isText?'eye':'eye-slash'}"></i>`;
});

document.getElementById('email').addEventListener('input', function() {
  this.classList.remove('error');
  document.getElementById('emailError').classList.remove('show');
});

document.getElementById('password').addEventListener('input', function() {
  this.classList.remove('error');
  document.getElementById('passwordError').classList.remove('show');
});

// If already logged in, redirect according to role
if (localStorage.getItem('token')) {
  const user = sessionStorage.getItem('currentUser');
  if (user) {
    try {
      const userData = JSON.parse(user);
      const role = (userData.role || '').toLowerCase();
      const redirectUrl = role === 'manager' || role === 'admin'
        ? '/manager_dashboard_page/code.html'
        : '/employee_dashboard_page/code.html';
      location.href = redirectUrl;
    } catch (e) {
      localStorage.removeItem('token');
      sessionStorage.removeItem('currentUser');
    }
  }
}
</script>
</body>
</html>
