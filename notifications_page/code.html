<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Competence CRM</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/sidebar.css">
    <link rel="stylesheet" href="/assets/portal.css">
    <style>
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .tab {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative;
        }

        .tab.active {
            background: #eff6ff;
            color: var(--primary);
        }

        .tab .badge {
            margin-left: 8px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Sidebar Container -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="content">
        <div class="dashboard-header">
            <h1>Notifications</h1>
            <p>Stay updated with client reminders and system alerts</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('reminders')" id="remindersTab">
                <i class="fas fa-bell"></i> Reminders
                <span class="badge" id="remindersBadge" style="display:none">0</span>
            </button>
            <button class="tab" onclick="switchTab('notifications')" id="notificationsTab">
                <i class="fas fa-info-circle"></i> System Alerts
                <span class="badge" id="notificationsBadge" style="display:none">0</span>
            </button>
        </div>

        <div class="main-card" id="remindersContainer">
            <div class="card-header">
                <h2>Client Reminders</h2>
            </div>
            <div class="card-body">
                <div id="remindersList"></div>
            </div>
        </div>

        <div class="main-card" id="notificationsContainer" style="display:none">
            <div class="card-header">
                <h2>System Notifications</h2>
            </div>
            <div class="card-body">
                <div id="notificationsList"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/assets/auth.js"></script>
    <script src="/assets/sidebar.js"></script>
    <script src="/static/js/notification-system.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await Auth.checkAuth();
            if (!user) return;

            const role = user.role === 'manager' ? 'manager' : 'employee';
            Sidebar.init(role, 'notifications');

            await initNotifications(role);
        });

        const els = {
            loading: document.getElementById('loadingOverlay'),
            remindersList: document.getElementById('remindersList'),
            notificationsList: document.getElementById('notificationsList')
        };

        const showLoading = () => els.loading.classList.add('visible');
        const hideLoading = () => els.loading.classList.remove('visible');

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'reminders') {
                document.getElementById('remindersContainer').style.display = 'block';
                document.getElementById('notificationsContainer').style.display = 'none';
            } else {
                document.getElementById('remindersContainer').style.display = 'none';
                document.getElementById('notificationsContainer').style.display = 'block';
            }
        }

        async function initNotifications(role) {
            try {
                showLoading();

                // Initialize System (from existing logic)
                // Note: We are reusing the existing notification-system.js logic but rendering manually for better control or using its render method if compatible.
                // The existing code used NotificationSystem.init which rendered into containers.
                // Let's try to reuse that but point to our new containers.

                // Wait, the existing code had specific IDs. Let's check if we need to adapt.
                // Existing: NotificationSystem.init(role, 'remindersContainer', 'clients')
                // It expects container IDs.

                // However, I want to style them nicely. Let's manually fetch and render to ensure UI consistency.

                const reminders = await loadReminders();
                const notifications = await loadNotifications();

                renderList(reminders, els.remindersList, 'reminder');
                renderList(notifications, els.notificationsList, 'notification');

                updateBadges(reminders, notifications);

            } catch (e) {
                console.error(e);
            } finally {
                hideLoading();
            }
        }

        async function loadReminders() {
            const res = await Auth.apiCall('/api/clients');
            const clients = res.data || [];
            const now = new Date();

            return clients.filter(c => {
                const last = c.last_contact_date ? new Date(c.last_contact_date) : new Date(0);
                const days = Math.ceil((now - last) / (1000 * 60 * 60 * 24));
                return days > 14;
            }).map(c => ({
                id: c.id,
                title: c.name,
                message: `Last contacted ${new Date(c.last_contact_date).toLocaleDateString()}`,
                days: Math.ceil((now - new Date(c.last_contact_date || 0)) / (1000 * 60 * 60 * 24)),
                type: 'reminder'
            }));
        }

        async function loadNotifications() {
            try {
                const res = await Auth.apiCall('/api/notifications');
                return (res.data || []).map(n => ({
                    ...n,
                    type: 'notification'
                }));
            } catch { return []; }
        }

        function renderList(items, container, type) {
            if (items.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-muted)">No items found.</p>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div style="padding: 16px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <div style="font-weight:600; color:var(--text-main); margin-bottom:4px;">${item.title}</div>
                        <div style="font-size:13px; color:var(--text-muted);">${item.message}</div>
                        ${item.days ? `<div style="font-size:12px; color:#ef4444; margin-top:4px;">${item.days} days overdue</div>` : ''}
                    </div>
                    ${type === 'reminder' ? `
                        <button class="btn-primary" style="padding:6px 12px; font-size:12px;" onclick="location.href='/activity_logging_page/code.html?client=${item.id}'">
                            Contact
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateBadges(reminders, notifications) {
            if (reminders.length > 0) {
                const b = document.getElementById('remindersBadge');
                b.textContent = reminders.length;
                b.style.display = 'inline-block';
            }
            if (notifications.length > 0) {
                const b = document.getElementById('notificationsBadge');
                b.textContent = notifications.length;
                b.style.display = 'inline-block';
            }
        }
    </script>
</body>

</html>
