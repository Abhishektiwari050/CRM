<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Competence CRM</title>
    <link rel="stylesheet" href="/assets/sidebar.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
        .content {
            margin-left: 280px;
            padding: 24px;
            width: calc(100% - 280px);
            min-height: 100vh
        }

        .header {
            background: #fff;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
            margin-bottom: 24px
        }

        .header h2 {
            font-size: 26px;
            color: #1e293b;
            font-weight: 700;
            margin: 0 0 4px
        }

        .header p {
            color: #64748b;
            font-size: 14px
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px
        }

        .stat-card {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
            position: relative
        }

        .stat-card h3 {
            font-size: 36px;
            color: #1e293b;
            margin: 0 0 8px;
            font-weight: 700
        }

        .stat-card p {
            color: #64748b;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-weight: 600
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
            margin-bottom: 20px
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .card-header h5 {
            font-size: 18px;
            color: #1e293b;
            margin: 0;
            font-weight: 700
        }

        .card-body {
            padding: 24px
        }

        .search-box {
            position: relative;
            margin-bottom: 20px
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px
        }

        thead {
            background: #f8fafc
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 700;
            color: #475569;
            font-size: 12px;
            text-transform: uppercase
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155
        }

        tbody tr:hover {
            background: #f8fafc
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all .2s;
            display: inline-flex;
            align-items: center;
            gap: 8px
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff
        }

        .btn-primary:hover {
            background: #2563eb
        }

        .btn-sm {
            padding: 7px 14px;
            font-size: 13px
        }

        .loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            z-index: 9999;
            align-items: center;
            justify-content: center
        }

        .loading.show {
            display: flex
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, .2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin .8s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @media(max-width:768px) {
            .content {
                margin-left: 0;
                width: 100%;
                padding: 16px
            }
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    <div id="sidebarContainer"></div>
    <main class="content">
        <div class="header">
            <h2>Dashboard</h2>
            <p>Welcome,
                <strong id="userName">User</strong>
            </p>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalClients">0</h3>
                <p>Total Clients</p>
            </div>
            <div class="stat-card">
                <h3 id="goodClients">0</h3>
                <p>Good Standing</p>
            </div>
            <div class="stat-card">
                <h3 id="dueSoonClients">0</h3>
                <p>Due Soon</p>
            </div>
            <div class="stat-card">
                <h3 id="overdueClients">0</h3>
                <p>Overdue</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>My Clients</h5><button class="btn btn-sm btn-primary" onclick="loadClients()">Refresh</button>
            </div>
            <div class="card-body">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" id="searchInput"
                        placeholder="Search clients..." onkeyup="filterClients()"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Last Contact</th>
                            <th>Days</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="clientsBody">
                        <tr>
                            <td colspan="6" style="text-align:center;padding:40px">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/auth.js"></script>
    <script src="/assets/sidebar.js"></script>
    <script>const show = id => document.getElementById(id)?.classList.add('show');
        const hide = id => document.getElementById(id)?.classList.remove('show');

        const filter = () => {
            clearTimeout(debounce);

            debounce = setTimeout(() => {
                const s = document.getElementById('searchInput').value.toLowerCase(); document.querySelectorAll('#clientsBody tr').forEach(r => r.style.display = r.textContent.toLowerCase().includes(s) ? '' : 'none')
            }

                , 300)
        }

            ;
        let debounce;

        // Chart instances
        let clientChart = null;
        let activityChart = null;

        async function load() {
            show('loading');

            try {
                const [clientsRes,
                    activitiesRes] = await Promise.all([Auth.apiCall('/api/clients'),
                    Auth.apiCall('/api/activity-feed?limit=100')]);

                const clients = clientsRes.data || [];
                const activities = activitiesRes.data || [];

                updateStats(clients);
                renderClients(clients);
                renderCharts(clients, activities);

            }

            catch (e) {
                console.error('Load error:', e);

            }
            hide('loading');
        }

        (async () => {
            // Fetch latest user data to ensure name is correct
            let user = await Auth.checkAuth();
            if (!user) return;

            try {
                const freshUser = await Auth.apiCall('/api/auth/me');
                if (freshUser) {
                    user = freshUser;
                    Auth.setUser(user); // Update session storage
                }
            } catch (e) {
                console.warn('Failed to refresh user data:', e);
            }

            if (user.role === 'manager' || user.role === 'admin') {
                location.href = '/manager_dashboard_page/code.html'; return
            }

            document.getElementById('userName').textContent = user.name || 'User';
            Sidebar.init('employee', 'dashboard');

            // Inject chart containers
            const statsGrid = document.querySelector('.stats-grid');
            const chartContainer = document.createElement('div');
            chartContainer.className = 'stats-grid'; // Reuse grid layout
            chartContainer.style.marginTop = '24px';
            chartContainer.innerHTML = ` <div class="stat-card" style="height: 300px;" > <canvas id="clientChart" ></canvas> </div> <div class="stat-card" style="height: 300px;" > <canvas id="activityChart" ></canvas> </div> `;
            statsGrid.parentNode.insertBefore(chartContainer, statsGrid.nextSibling);

            await load();

            setInterval(() => load(), 300000); // Auto refresh every 5 mins
        })();
    </script>
</body>

</html>
