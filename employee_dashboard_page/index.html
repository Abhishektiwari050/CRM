<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Competence CRM</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/sidebar.css">
    <link rel="stylesheet" href="/assets/portal.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Sidebar Container -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="content">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <p>Welcome back, <strong id="userName">User</strong></p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card blue">
                <div class="icon-wrapper"><i class="fas fa-users"></i></div>
                <h3 id="totalClients">0</h3>
                <p>Total Clients</p>
            </div>
            <div class="stat-card green">
                <div class="icon-wrapper"><i class="fas fa-check-circle"></i></div>
                <h3 id="goodClients">0</h3>
                <p>Good Standing</p>
            </div>
            <div class="stat-card orange">
                <div class="icon-wrapper"><i class="fas fa-clock"></i></div>
                <h3 id="dueSoonClients">0</h3>
                <p>Due Soon</p>
            </div>
            <div class="stat-card red">
                <div class="icon-wrapper"><i class="fas fa-exclamation-circle"></i></div>
                <h3 id="overdueClients">0</h3>
                <p>Overdue</p>
            </div>
        </div>

        <!-- Clients Table Card -->
        <div class="main-card">
            <div class="card-header">
                <h2>My Clients</h2>
                <button class="btn-primary" onclick="Dashboard.refresh()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
            <div class="card-body">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search clients by name, email..."
                        onkeyup="Dashboard.filterClients()">
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th onclick="Dashboard.sortData('name')" style="cursor:pointer" data-sort="name">Client
                                    Name <i class="fas fa-sort"></i></th>
                                <th onclick="Dashboard.sortData('contact_email')" style="cursor:pointer"
                                    data-sort="contact_email">Contact Info <i class="fas fa-sort"></i></th>
                                <th onclick="Dashboard.sortData('status')" style="cursor:pointer" data-sort="status">
                                    Status <i class="fas fa-sort"></i></th>
                                <th onclick="Dashboard.sortData('last_contact_date')" style="cursor:pointer"
                                    data-sort="last_contact_date">Last Contact <i class="fas fa-sort"></i></th>
                                <th onclick="Dashboard.sortData('expiry_date')" style="cursor:pointer"
                                    data-sort="expiry_date">Expiry Date <i class="fas fa-sort"></i></th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clientsTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center; color: var(--text-muted);">Loading clients...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/auth.js"></script>
    <script src="/assets/sidebar.js"></script>
    <script src="/assets/employee_dashboard.js"></script>
</body>

</html>
