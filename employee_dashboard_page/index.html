<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Competence CRM</title>
    <link rel="stylesheet" href="/assets/sidebar.css">
    <link rel="stylesheet" href="/assets/portal.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
        }

        .content {
            margin-left: 280px;
            padding: 24px;
            width: calc(100% - 280px);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: #fff;
            padding: 20px 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
            margin-bottom: 24px
        }

        .header h2 {
            font-size: 26px;
            color: #1e293b;
            font-weight: 700;
            margin: 0 0 4px
        }

        .header p {
            color: #64748b;
            font-size: 14px
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-bottom: 24px
        }

        .stat-card {
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
            position: relative
        }

        .stat-card h3 {
            font-size: 36px;
            color: #1e293b;
            margin: 0 0 8px;
            font-weight: 700
        }

        .stat-card p {
            color: #64748b;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: .5px;
            font-weight: 600
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .08);
            margin-bottom: 20px
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .card-header h5 {
            font-size: 18px;
            color: #1e293b;
            margin: 0;
            font-weight: 700
        }

        .card-body {
            padding: 24px
        }

        .search-box {
            position: relative;
            margin-bottom: 20px
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px
        }

        thead {
            background: #f8fafc
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 700;
            color: #475569;
            font-size: 12px;
            text-transform: uppercase
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #f1f5f9;
            color: #334155
        }

        tbody tr:hover {
            background: #f8fafc
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all .2s;
            display: inline-flex;
            align-items: center;
            gap: 8px
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff
        }

        .btn-primary:hover {
            background: #2563eb
        }

        .btn-sm {
            padding: 7px 14px;
            font-size: 13px
        }

        .loading {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            z-index: 9999;
            align-items: center;
            justify-content: center
        }

        .loading.visible {
            display: flex
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, .2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin .8s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        @media(max-width:768px) {
            .content {
                margin-left: 0;
                width: 100%;
                padding: 16px
            }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-container {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            transition: transform 0.2s ease-in-out;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-overlay.show .modal-container {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
            color: #1e293b;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #64748b;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            color: #ef4444;
        }

        .modal-body {
            padding: 24px;
        }

        /* Detail Grid */
        .detail-row {
            display: flex;
            margin-bottom: 16px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 12px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            width: 140px;
            font-weight: 600;
            color: #64748b;
            font-size: 14px;
        }

        .detail-value {
            flex: 1;
            color: #334155;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <script>
        // Check for token/user in URL (passed from React Login)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userStr = urlParams.get('user');

        if (token) {
            localStorage.setItem('token', token);
            sessionStorage.setItem('token', token);

            if (userStr) {
                try {
                    const user = JSON.parse(decodeURIComponent(userStr));
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                } catch (e) {
                    console.error("Failed to parse user", e);
                }
            }

            // Clean URL
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({ path: newUrl }, '', newUrl);
        }
    </script>
    <!-- Modal -->
    <div class="modal-overlay" id="clientModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 id="modalTitle">Client Details</h3>
                <button class="close-btn" onclick="Dashboard.closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalContent">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <div class="loading" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <div id="sidebarContainer"></div>
    <main class="content">
        <div class="header">
            <h2>Dashboard</h2>
            <p>Welcome,
                <strong id="userName">User</strong>
            </p>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalClients">0</h3>
                <p>Total Clients</p>
            </div>
            <div class="stat-card">
                <h3 id="goodClients">0</h3>
                <p>Good Standing</p>
            </div>
            <div class="stat-card">
                <h3 id="dueSoonClients">0</h3>
                <p>Due Soon</p>
            </div>
            <div class="stat-card">
                <h3 id="overdueClients">0</h3>
                <p>Overdue</p>
            </div>
        </div>
        <div class="stats-grid" style="margin-top: 24px;">
            <div class="stat-card" style="height: 300px;">
                <canvas id="clientChart"></canvas>
            </div>
            <div class="stat-card" style="height: 300px;">
                <canvas id="activityChart"></canvas>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h5>My Clients</h5><button class="btn btn-sm btn-primary" onclick="Dashboard.refresh()">Refresh</button>
                <!-- Using Dashboard.refresh() which exposes loadData -->
            </div>
            <div class="card-body">
                <div class="search-box"><i class="fas fa-search"></i><input type="text" id="searchInput"
                        placeholder="Search clients..." onkeyup="Dashboard.filterClients()"></div>
                <table>
                    <thead>
                        <tr>
                            <th data-sort="name" onclick="Dashboard.sortData('name')">Client <i class="fas fa-sort"></i>
                            </th>
                            <th>Contact</th>
                            <th data-sort="status" onclick="Dashboard.sortData('status')">Status <i
                                    class="fas fa-sort"></i></th>
                            <th data-sort="last_contact_date" onclick="Dashboard.sortData('last_contact_date')">Last
                                Contact <i class="fas fa-sort"></i></th>
                            <th>Expiry</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="clientsTableBody">
                        <tr>
                            <td colspan="6" style="text-align:center;padding:40px">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/assets/auth.js"></script>
    <script src="/assets/sidebar.js"></script>
    <script src="/assets/employee_dashboard.js"></script>
</body>

</html>
